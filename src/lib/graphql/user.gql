query GetUser {
  user {
    id
    photo
    email
    firstName
    lastName
  }
}

mutation Register($input: RegisterInput!) {
  register(input: $input) {
    accessToken
    user {
      id
      photo
      firstName
      lastName
    }
  }
}

mutation Login($input: LoginInput!) {
  login(input: $input) {
    accessToken
    user {
      id
      photo
      firstName
      lastName
    }
  }
}

query RefreshAuth {
  refreshAuth {
    accessToken
  }
}

mutation Logout {
  logout {
    message
  }
}
