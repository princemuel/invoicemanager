query GetUser {
  user {
    id
    photo
    email
  }
}

mutation Register($input: RegisterInput!) {
  register(input: $input) {
    token
    user {
      id
      photo
    }
  }
}

mutation Login($input: LoginInput!) {
  login(input: $input) {
    token
    user {
      id
      photo
    }
  }
}

query RefreshAuth {
  refreshAuth {
    token
  }
}

query Logout {
  logout {
    message
  }
}
