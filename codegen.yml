# schema: "http://localhost:4000/graphql"
schema: './lib/schema/schema.gql'
documents: './lib/graphql/**/*.{graphql,gql}'
overwrite: true
watch: true
generates:
  ./hooks/graphql.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-query
    config:
      noNamespaces: true
      pureMagicComment: true
      useTypeImports: true
      typesPrefix: ''
      skipTypename: true
      declarationKind: 'interface'
      exposeQueryKeys: true
      maybeValue: T
      exposeFetcher: true
      fetcher: 'graphql-request'
